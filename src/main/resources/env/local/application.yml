spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: sa
    validationQuery: SELECT 1
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console-enabled: true

#To disable security
security:
  basic:
    enabled: false
management:
  security:
    enabled: false